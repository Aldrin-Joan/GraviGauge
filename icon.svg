<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
  <!-- Outer Circle/Gauge -->
  <path d="M 20 80 A 40 40 0 1 1 80 80" stroke="#cccccc" fill="none" />
  
  <!-- Needle -->
  <line x1="50" y1="50" x2="30" y2="30" stroke="#e74c3c" stroke-width="8" />
  
  <!-- Center Pivot -->
  <circle cx="50" cy="50" r="8" fill="#e74c3c" stroke="none" />
  
  <!-- Tick Marks (Simplified) -->
  <line x1="50" y1="10" x2="50" y2="20" stroke="#cccccc" stroke-width="4" />
  <line x1="90" y1="50" x2="80" y2="50" stroke="#cccccc" stroke-width="4" />
  <line x1="10" y1="50" x2="20" y2="50" stroke="#cccccc" stroke-width="4" />
</svg>
